<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Contact form</title>

</head>
<body>
  <div class="box hidden">
    <h5>Message Sent!</h5>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  <div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <div class="row">
        <div class="first-name">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="">
          <span class="error-message hidden">This field is required</span>
        </div>

        <div class="last-name">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="">
          <span class="error-message hidden">This field is required</span>
        </div>
      </div>

      <div class="email">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" pattern="[\w\.\-\+\/]+@[\w\.\-\+\/]+\.[\w\.\-\+\/]+">
        <span class="error-message hidden">Please enter a valid email address</span>
      </div>

      <p>Query Type</p>
      <div class="query-type">
        <div class="option1">
          <input type="text" name="general" placeholder="General Inquiry">
          <input type="radio" id="general" name="query-type" value="general" required>
        </div>

          <div class="option2">
            <input type="text" name="general" placeholder="Support Request">
            <input type="radio" id="support" name="query-type" value="general" checked>
          </div>
        <span class="error-message hidden">Please select a query type</span>
        </div>

        <label for="message">Message</label>
        <div class="message">
          <textarea name="message" id="message" cols="30" rows="4" placeholder=""></textarea>
          <!--<input type="text" name="message" placeholder="">-->
        </div>
        <span class="error-message hidden">This field is required</span>

        <label class="checkbox-label">
          <input type="checkbox" name="consent" id="consent">
          <span class="checkbox-text">I consent to being contacted by the team</span>
          <span class="checkbox-icon"></span>
        </label>
        <span class="error-message hidden">To submit this form, please consent to being contacted</span>

        <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>
<script src="script.js"></script>
</body>
</html>
